
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="login-container animated fadeInDown bootstrap snippets bootdeys">
  <form class="" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">

    <div class="loginbox bg-white">
      <div class="loginbox-title">LOGIN</div>
      <div class="loginbox-social">
        <div class="social-title "><span>KPI</span> Employee...</div>
  
      </div>
      <div class="loginbox-or">
        <div class="or-line"></div>
        <div class="or">OR</div>
      </div>
      <div class="loginbox-textbox">
        <input type="text" id="username" name="username" placeholder="Username" class="form-control"
          [(ngModel)]="username" required #usernameInput="ngModel">
        <div *ngIf="usernameInput.invalid && (usernameInput.dirty || usernameInput.touched)"
          class="alert alert-danger validation-error">
          <div *ngIf="usernameInput.errors?.required">
            Username is required.
          </div>
        </div>



      </div>
      <div class="loginbox-textbox">

        <input type="password" id="password" name="password" placeholder="Password" class="form-control"
          [(ngModel)]="password" required #passwordInput="ngModel">
        <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)"
          class="alert alert-danger validation-error">
          <div *ngIf="passwordInput.errors?.required">
            Password is required.
          </div>
        </div>

      </div>
      <div class="loginbox-forgot">
        <a href="">Forgot Password?</a>
      </div>
      <div class="loginbox-submit">
        <button type="submit" class="btn btn-primary login-button" [disabled]="!loginForm.valid">Login</button>
      </div>
      <div class="loginbox-signup">
        <a href="#register.html">Sign Up With Email</a>
      </div>
    </div>
    

  </form>

</div>
